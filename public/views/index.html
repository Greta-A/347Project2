<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body class="index">
    <header>
      <h2>JAMES MADISON UNIVERSITY</h2>
    </header>
    <div id="log_in">
    <h1> Login </h1>
      <form action="course_list.html" id="general_sign_in" method="post">
        <p><input type="text" name="eid" placeholder="EID"></p>
        <p><input type="password" name="password" placeholder="Password"></p>
        <p><button type="submit" id="login_button">Login</button></p>
      </form>
    </div>
    <br>
    <br>
    <dl id="signups" class="dropdown">
      <dt>
        <a href="#"> <span> Sign Up </span></a>
      </dt>
      <dd>
        <ul style="display:none;">
          <li> <a href="#">Student Sign Up<span class="value">Stu</span></a></li>
          <li> <a href="#">TA Sign Up<span class="value">TA</span></a></li>
          <li> <a href="#">Professor Sign Up<span class="value">Prof</span></a></li>
        </ul>
      </dd>
    </dl>
    <br>
    <span id="result"></span>
    <div hidden id="student_sign_up">
      <form action="course_list.html" class="sign_up" method="post">
        <p><input type="text" name="name" placeholder="Name"></p>
        <p><input type="text" name="eid" placeholder="EID"></p>
        <p><input type="password" name="password" placeholder="Password"></p>
        <p><input type="hidden" name=role value="0"></p>
        <p><button type="submit" class="sign_up_button">Sign Up</button></p>
      </form>
    </div>
    <div hidden id="ta_sign_up">
      <form action="course_list.html" class="sign_up" method="post">
        <p><input type="text" name="name" placeholder="Name"></p>
        <p><input type="text" name="eid" placeholder="EID"></p>
        <p><input type="password" name="password" placeholder="Password"></p>
        <p><button type="submit" class="sign_up_button">Sign Up</button></p>
      </form>
    </div>
    <div hidden id="professor_sign_up">
      <form action="course_list.html" class="sign_up" method="post">
        <p><input type="text" name="name" placeholder="Name"></p>
        <p><input type="text" name="eid" placeholder="EID"></p>
        <p><input type="password" name="password" placeholder="Password"></p>
        <p><button type="submit" class="sign_up_button">Sign Up</button></p>
      </form>
    </div>
    <footer>
      <img src="https://www.jmu.edu/_images/cise/cise-logo.jpg"
      alt="JMU CISE" height="80" width="200"/>
    </footer>
  <script>

              $(".dropdown dt a").click(function() {
                  $(".dropdown dd ul").toggle();
              });

              $(".dropdown dd ul li a").click(function() {
                  var text = $(this).html();
                  $(".dropdown dt a span").html(text);
                  $(".dropdown dd ul").hide();
                  // $("#result").html("Selected value is: " + getSelectedValue("signups"));
                  if (getSelectedValue("signups") == "Stu")
                  {
                    $("#student_sign_up").show();
                    $("#ta_sign_up").hide();
                    $("#professor_sign_up").hide();
                  }
                  if (getSelectedValue("signups") == "TA")
                  {
                    $("#ta_sign_up").show();
                    $("#student_sign_up").hide();
                    $("#professor_sign_up").hide();
                  }
                  if (getSelectedValue("signups") == "Prof")
                  {
                    $("#professor_sign_up").show();
                    $("#ta_sign_up").hide();
                    $("#student_sign_up").hide();
                  }
              });

              function getSelectedValue(id) {
                  return $("#" + id).find("dt a span.value").html();
              }

              $(document).bind('click', function(e) {
                  var $clicked = $(e.target);
                  if (! $clicked.parents().hasClass("dropdown"))
                      $(".dropdown dd ul").hide();
              });
  </script>
  </body>
</html>
