<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course List</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body class="courses">
    <h1>Your Course List</h1>
    <br>
    <form action="calendar.html" id="chooseCourse">
    <button id="course" type="submit">CS 149</button>
    <button id="course" type="button" onclick="showCourses()">+</button>
    </form>
    <br>
    <br>
    <div style="display:none;" id="hidden_course_list">
      <button id="course" type="button">CS 159</button>
      <button id="course" type="button">CS 240</button>
      <button id="course" type="button">CS 345</button>
    </div>
  </body>
  <script>
  function showCourses()
  {
    var x = document.getElementById("hidden_course_list");
    if (x.style.display === "none")
    {
      x.style.display = "block";
    }
    else
    {
    x.style.display = "none";
    }
  }
  </script>
</html>
