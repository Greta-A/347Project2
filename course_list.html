<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body class="courses">
    <h1>Your Course List</h1>
    <br>
    <form action="calendar.html" id="chooseCourse">
      <ul id="picked_courses">
      <li><button <div id="c149" class="course" type="submit"><div id="cID">CS 149</div><br><div id="cName">Programming Fundamentals</div></button></li>
      </ul>
      <button id="add" type="button" onclick="showCourses()">+</button>
    </form>
    <br>
    <br>
    <div style="display:none;" id="hidden_course_list">
      <h2> Available Courses </h2>
      <ul id="available_courses">
        <li><button id="c159" class="course" type="button" onclick="addCourse(event)"><div id="cID">CS 159</div><br><div id="cName">Advanced Programming</div></button></li>
        <li><button id="c240" class="course" type="button" onclick="addCourse(event)"><div id="cID">CS 240</div><br><div id="cName">Algorithms & Data Structures</div></button></li>
        <li><button id="c345" class="course" type="button" onclick="addCourse(event)"><div id="cID">CS 345</div><br><div id="cName">Software Engineering</div></button></li>
    </ul>
    </div>
    <footer>
      <img src="https://www.jmu.edu/_images/cise/cise-logo.jpg"
      alt="JMU CISE" height="80" width="200"/>
    </footer>
  </body>
  <script>
  function showCourses()
  {
    var x = document.getElementById("hidden_course_list");
    if (x.style.display === "none")
    {
      x.style.display = "inline-block";
    }
    else
    {
    x.style.display = "none";
    }
  }

  function addCourse(e)
  {
    var pickedList = document.getElementById("picked_courses");
    pickedList.appendChild(e.target);
    e.target.removeAttribute("onclick");
    //creates a new onclick event which makes it work on a new click, not this click.
    e.target.onclick = function() {e.target.type = "submit";};
  }
  </script>
</html>
