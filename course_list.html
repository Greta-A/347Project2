<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course List</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body class="courses">
    <h1>Your Course List</h1>
    <br>
    <form action="calendar.html" id="chooseCourse">
      <ul id="picked_courses">
      <li><button id="149" class="course" type="submit">CS 149</button></li>
      </ul>
      <button id="add" type="button" onclick="showCourses()">+</button>
    </form>
    <br>
    <br>
    <div style="display:none;" id="hidden_course_list">
      <ul id="available_courses">
        <li><button id="159" class="course" type="button" onclick="addCourse(event)">CS 159</button></li>
        <li><button id="240" class="course" type="button" onclick="addCourse(event)">CS 240</button></li>
        <li><button id="345" class="course" type="button" onclick="addCourse(event)">CS 345</button></li>
    </ul>
    </div>
  </body>
  <script>
  function showCourses()
  {
    var x = document.getElementById("hidden_course_list");
    if (x.style.display === "none")
    {
      x.style.display = "inline-block";
    }
    else
    {
    x.style.display = "none";
    }
  }

  function addCourse(e)
  {
    var pickedList = document.getElementById("picked_courses");
    pickedList.appendChild(e.target);
    e.target.removeAttribute("onclick");
    e.target.style.display = "inline-block";
  }
  </script>
</html>
