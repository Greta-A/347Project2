<body>
    <h1>[CS 149]</h1>
    <table id="calendar_table">
        <tr>
            <th>Time</th>

            <th colspan="2">Sunday</th>

            <th colspan="2">Tuesday</th>
            <th colspan="2">Wednesday</th>
            <th colspan="2">Thursday</th>
            <th colspan="2">Friday</th>
            <th colspan="2">Saturday</th>
        </tr>
        <tr>
            <!-- Times will probably need to be changed. We don't -->
            <th>3:00</th>
            <!-- rowspan = 10, since there are 10 time slots. This may change once we learn more -->

            <td rowspan="10"><div>2</div></td>
            <td rowspan="10"><div>1</div></td>
            <td rowspan="10"><div>2</div></td>

            <td rowspan="10"><div>1</div></td>
            <td rowspan="10"><div>2</div></td>
            <td rowspan="10"><div>1</div></td>
            <td rowspan="10"><div>2</div></td>
            <td rowspan="10"><div>1</div></td>
            <td rowspan="10"><div>2</div></td>
        </tr>
        <tr>
            <th>4:00</th>
        </tr>
        <tr>
            <th>5:00</th>
        </tr>

            <th>6:00</th>

            <th>12:00</th>

    <!-- Have this stuff show up from a script only if it checks if they are a student, ta, or professor first -->
    <!-- But since this is the html phase we will leave this all here for now -->

    <!-- If entered page as a student this should be visible.
        And anything with "ta" or "professor" should be removed from page.-->
    <div id="student">
        <h2>Session Code</h2>
        <form>
            <label for="sesion_code">TA Session Code:</label>
            <input type="text" name="session_code">
            <input type="submit" value="Submit">
        </form>
        <p>Session codes will be created by the TAs and given to students who show up to office hours.</p>
    </div>

    <div id="ta">
        <h2>Session Code</h2>
        <form>
            <label for="generate_code">Generate Code:</label>
            <input type="submit" name="generate_code" value="Generate Code">
        </form>
        <p><span id="generated_code">X1Z9</span></p>
    </div>

</body>
